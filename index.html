<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nguyễn Duy Hưng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="_static/css/loading.css">

  <style>
    /* Loading overlay */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease;
    }

    #loadingScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-bar {
      width: 200px;
      height: 6px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .loader-progress {
      width: 0%;
      height: 100%;
      background: red;
      animation: loadProgress 3s forwards;
    }

    @keyframes loadProgress {
      to { width: 100%; }
    }

    .avatar-loading {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .name-loading {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .quote-loading {
      color: #ccc;
      font-size: 14px;
      text-align: center;
    }
  </style>

<style>
.video-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
.bg-fallback {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}
.bg-video {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 2;
  display: none;
}
</style>

</head>

<body>

<!-- Loading screen -->
<div id="loadingScreen">
  <div class="loader-bar">
    <div class="loader-progress"></div>
  </div>
  <div class="profile-info">
    <img src="_static/avatar/Avatar-loading.png" class="avatar-loading" />
    <div class="name-loading">Nguyễn Duy Hưng</div>
    <div class="quote-loading">Onichan~ Chào Mừng Đã Đến Với Website Của Tôi<br>ʚ(｡•᎑•｡)ɞ</div>
  </div>
</div>

<!-- Nội dung chính -->
<div class="horizontal-container" id="hContainer">
  <div class="vertical-wrapper" id="vLeft">
    <div class="section effect1" onclick="goToBio(1)">
      
<div class="video-wrapper">
  <img src="_static/avatar/Avatar-ttt.png" alt="background" class="bg-fallback">
  <video id="bgVideo1" class="bg-video" muted playsinline autoplay loop></video>
</div>

      <img src="_static/avatar/Avatar-ttcn.png" class="avatar">
      <div class="name">Thông Tin Cá Nhân</div>
      <div class="quote" id="quote1">"Câu nói hay đầu tiên..."</div>
      <div class="arrow">
        <svg viewBox="0 0 24 24">
          <path d="M12 5v14m0 0l-6-6m6 6l6-6" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
    <div class="section bio1">
      <div class="home-header" onclick="goToEffectFromBio(1)">Nguyễn Duy Hưng</div>
      <iframe src="thongtincanhan.html"></iframe>
    </div>
  </div>

  <div class="vertical-wrapper" id="vRight">
    <div class="section effect2" onclick="goToBio(2)">
      
<div class="video-wrapper">
  <img src="_static/avatar/Avatar-ttt.png" alt="background" class="bg-fallback">
  <video id="bgVideo2" class="bg-video" muted playsinline autoplay loop></video>
</div>

      <img src="_static/avatar/Avatar-tttt.png" class="avatar">
      <div class="name">Thông Tin Thanh Toán</div>
      <div class="quote" id="quote2">"Câu nói hay thứ hai..."</div>
      <div class="arrow">
        <svg viewBox="0 0 24 24">
          <path d="M12 5v14m0 0l-6-6m6 6l6-6" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
    <div class="section bio2">
      <div class="home-header" onclick="goToEffectFromBio(2)">Nguyễn Duy Hưng</div>
      <iframe data-src="thongtinthanhtoan.html"></iframe>
    </div>
  </div>
</div>


<script>
  const isMobile = /Mobi|Android/i.test(navigator.userAgent);
  const video1 = document.getElementById("bgVideo1");
  const video2 = document.getElementById("bgVideo2");

  if (video1 && video2) {
    video1.src = isMobile ? "_static/avatar/mobile1.mp4" : "_static/avatar/pc1.mp4";
    video2.src = isMobile ? "_static/avatar/mobile2.mp4" : "_static/avatar/pc2.mp4";

    const showVideo = (video) => {
      video.style.display = "block";
      const fallbackImg = video.parentElement.querySelector(".bg-fallback");
      if (fallbackImg) fallbackImg.style.display = "none";
    };

    video1.addEventListener("canplaythrough", () => showVideo(video1));
    video2.addEventListener("canplaythrough", () => showVideo(video2));

    setTimeout(() => {
      if (video1.paused) {
        video1.remove();
        if (video2) video2.remove();
      }
    }, 5000);
  }

  // Loader
  document.body.classList.add("loading");
  function hideLoader() {
    document.body.classList.remove("loading");
    const loader = document.getElementById("loadingScreen");
    if (!loader) return;
    loader.classList.add("fade-out");
    setTimeout(() => { loader.style.display = "none"; }, 500);
  }
  const loaderFallback = setTimeout(hideLoader, 6000);
  window.addEventListener("load", () => { clearTimeout(loaderFallback); hideLoader(); });
  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => { clearTimeout(loaderFallback); hideLoader(); }, 2000);
  });

  // Lazy-load iframe
  function lazyLoadIframe() {
    document.querySelectorAll("iframe[data-src]").forEach(iframe => {
      const rect = iframe.getBoundingClientRect();
      if (!iframe.src && rect.top < window.innerHeight && rect.bottom > 0) {
        iframe.src = iframe.dataset.src;
      }
    });
  }
  window.addEventListener("load", lazyLoadIframe);
  window.addEventListener("scroll", lazyLoadIframe);
  window.addEventListener("resize", lazyLoadIframe);
</script>


</body>
</html>
